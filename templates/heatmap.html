{% extends "base.html" %}

{% block content %}
<h1>Chicago Crime Heatmap</h1>
<div id="crime-heatmap" style="width: 100%; height: 600px;"></div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var plotData = {{ plot | safe }};
        Plotly.newPlot('crime-heatmap', plotData);
    });
</script>
{% endblock %}
